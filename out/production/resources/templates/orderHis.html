<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<head>
    <title>Planet Land</title>
</head>
<div layout:fragment="content">
    <main class="d-flex flex-nowrap">
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3 sidebar-sticky">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="fs-4">마이페이지</li>
                            <hr>
                            <li class="nav-item">
                                <a th:href="@{/mypage/myPlanets}" class="nav-link link-dark">
                                    나의 행성
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/mypage/history}" class="nav-link active">
                                    거래내역
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/mypage/sellPlanet}" class="nav-link link-dark">
                                    판매 중인 행성
                                </a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <br>
                    <h2>거래내역</h2>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col">no</th>
                                <th scope="col">거래 유형</th>
                                <th scope="col">행성 이름</th>
                                <th scope="col">행성 가치</th>
                                <th scope="col">거래 시간</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list, i: ${history}">
                                <td th:text="${i.index} + 1"></td>
                                <td th:text="${list.type}"></td>
                                <td th:text="${list.planetName}"></td>
                                <td th:text="|${list.price}원|"></td>
                                <td th:text="${list.date}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
            <div class="row"></div>
            <div class="row">
                <footer>
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:if="${totalPages >= 1}" th:each="page : ${#numbers.sequence(0, totalPages)}">
                                <a class="page-link" th:href="@{/mypage/history/?page={page}(page = ${page})}"
                                   th:text="${page + 1}">1</a>
                            </li>
                        </ul>
                    </nav>
                </footer>
            </div>
        </div>
    </main>
</div>
</html>
