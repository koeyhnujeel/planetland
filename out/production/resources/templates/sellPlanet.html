<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<head>
  <title>Planet Land</title>
</head>
<div layout:fragment="content">
  <main class="d-flex flex-nowrap">
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="fs-4">마이페이지</li>
              <hr>
              <li class="nav-item">
                <a th:href="@{/mypage/myPlanets}" class="nav-link link-dark">
                  나의 행성
                </a>
              </li>
              <li>
                <a th:href="@{/mypage/history}" class="nav-link link-dark">
                  거래내역
                </a>
              </li>
              <li>
                <a th:href="@{/mypage/sellPlanet}" class="nav-link active">
                  판매 중인 행성
                </a>
              </li>
            </ul>
            <hr>
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <br>
          <h2>판매 중인 행성 목</h2>
          <br>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
              <tr>
                <th scope="col">no</th>
                <th scope="col">행성 이름</th>
                <th scope="col">판매가</th>
                <th scope="col">취소하기</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="list, i: ${sellPlanet}">
                <td th:text="${i.index} + 1"></td>
                <td th:text="${list.planetName}"></td>
                <td th:text="|${list.Price}원|"></td>
                <td>
                  <button class="btn btn-outline-secondary" type="button" th:onclick="|location.href='@{/mypage/{planetId}/sellPlanet(planetId = ${list.planetId})}'|">판매 취소</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </main>
</div>
</html>
