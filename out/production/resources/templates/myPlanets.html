<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<head>
    <title>마이페이지-Planet Land</title>
</head>
<div layout:fragment="content">
    <main class="d-flex flex-nowrap">
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3 sidebar-sticky">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="fs-4">마이페이지</li>
                            <hr>
                            <li class="nav-item">
                                <a th:href="@{/mypage/myPlanets}" class="nav-link active">
                                    나의 행성
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/mypage/history}" class="nav-link link-dark">
                                    거래내역
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/mypage/sellPlanet}" class="nav-link link-dark">
                                    판매 중인 행성
                                </a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <br>
                    <h2>나의 행성 목록</h2>
                    <br>
                    <div class="table" style="width: 50%;">
                    <table class="table table-sm table-bordered" border="2">
                        <tr>
                            <th>잔고</th>
                            <th>총 평가</th>
                        </tr>
                        <tr>
                            <td th:text="|${myAssetDto.asset}원|"></td>
                            <td th:text="|${myAssetDto.total}원|"></td>
                        </tr>
                    </table>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col">no</th>
                                <th scope="col">행성 이름</th>
                                <th scope="col">인구수</th>
                                <th scope="col">위성수</th>
                                <th scope="col">행성 가치</th>
                                <th scope="col">거래 상태</th>
                                <th scope="col">업그레이드</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list, i: ${myPlanets}">
                                <td th:text="${i.index} + 1"
                                    th:onclick="|location.href='@{/planets/{planetId}/detail(planetId = ${list.planetId})}'|"></td>
                                <td th:text="${list.planetName}"
                                    th:onclick="|location.href='@{/planets/{planetId}/detail(planetId = ${list.planetId})}'|"></td>
                                <td th:text="${list.population}"
                                    th:onclick="|location.href='@{/planets/{planetId}/detail(planetId = ${list.planetId})}'|"></td>
                                <td th:text="${list.satellite}"
                                    th:onclick="|location.href='@{/planets/{planetId}/detail(planetId = ${list.planetId})}'|"></td>
                                <td th:text="|${list.lastPrice}원|"
                                    th:onclick="|location.href='@{/planets/{planetId}/detail(planetId = ${list.planetId})}'|"></td>
                                <td th:text="${list.planetStatus}"
                                    th:onclick="|location.href='@{/planets/{planetId}/detail(planetId = ${list.planetId})}'|"></td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm" type="button"
                                            th:onclick="|location.href='@{/mypage/myPlanets/{planetId}/upgrade(planetId=${list.planetId})}'|">업그레이드
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </main>
</div>
</html>
