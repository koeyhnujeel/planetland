<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<head>
    <title>로그인-Planet Land</title>
</head>
<div layout:fragment="content">
    <div class="modal modal-signin position-static d-block bg-white" tabindex="0" role="dialog">
        <div class="modal-dialog" role="document">
<!--            <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>-->
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                    <h1 class="fw-bold mb-0 fs-2">로그인</h1>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="login" role="form" method="post" th:action="@{/loginProc}">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control rounded-3">
                            <label>아이디</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control rounded-3">
                            <label>비밀번호</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit">로그인</button>
                        <button type="button" class=" w-100 mb-2 btn btn-lg rounded-3 btn-success" th:onclick="|location.href='@{/join}'|">회원가입</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
