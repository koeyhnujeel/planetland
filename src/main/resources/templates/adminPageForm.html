<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<head>
    <title>관리자 페이지-Planet Land</title>
</head>
<div layout:fragment="content">
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" th:onclick="|location.href='@{/adminPage/add}'|" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">행성등록</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">행성수정</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">행성삭제</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <div class="modal modal-signin position-static d-block bg-white" tabindex="0" role="dialog" id="modalSignin">
                <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                            <h1 class="fw-bold mb-0 fs-2">행성 등록</h1>
                        </div>

                        <div class="modal-body p-5 pt-0">
                            <form role="form" method="post" th:action="@{/adminPage/add}" th:object="${planetDto}">
                                <div class="form-floating mb-3">
                                    <input type="text" th:field="*{planetName}" class="form-control rounded-3">
                                    <label>행성이름</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" th:field="*{population}" class="form-control rounded-3">
                                    <label>인구수</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" th:field="*{value}" class="form-control rounded-3">
                                    <label>가치</label>
                                </div>
                                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit">등록</button>
                                <hr class="my-4">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
    </div>
</div>
</html>
