<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<head>
    <title>Planet Land</title>
</head>
<div layout:fragment="content">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 40rem;">
                    <img th:if="${planetDto.imgPath == null}" th:src="@{/images/repair.png}" height="300" class="card-img-top">
                    <img th:src="${planetDto.imgPath}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${planetDto.planetName}">행성 이름</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                            content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <oi class="bg-secondary" style="color:white"> 인구수
                        <li class="list-group-item" style="font-weight:bold" th:text="${planetDto.population}">An item</li>
                        </oi>
                        <oi class="bg-secondary" style="color:white"> 가치
                            <li class="list-group-item" style="font-weight:bold" th:text="${planetDto.value}">An item</li>
                        </oi>
                        <oi class="bg-secondary" style="color:white"> 소유주
                            <li class="list-group-item" style="font-weight:bold" th:text="${planetDto.owner}">An item</li>
                        </oi>
                    </ul>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-secondary" sec:authorize="hasRole('ROLE_ADMIN')" th:onclick="|location.href='@{/planets/{planetId}/edit(planetId=${planetDto.planetId})}'|">수정</button>
                        <button type="button" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">삭제</button>
                    </div>
                </div>
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
    </div>
</div>
</html>
