<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<head>
    <title>로그인-Planet Land</title>
</head>
<div layout:fragment="content">
    <div class="modal modal-signin position-static d-block bg-white" tabindex="0" role="dialog" align="center">
        <div class="modal-dialog" role="document">
            <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center">
                    <h1 class="fw-bold mb-0 fs-2">행성 업그레이드</h1>
                </div>
                <form class="upgrade-form" method="post" th:object="${upgradePlanetDto}"
                      th:action="@{/mypage/myPlanets/{planetId}/upgrade(planetId = ${planetId})}">
                    <div class="modal-body">
                        <h2 class="fs-5">인구수 업그레이드</h2>
                        <p>일정 시간마다 30원을 획득합니다.</p>
                        <p>인구수 혜택은 100명 단위로 받습니다.</p>
                        <p>가격은 1명당 3원입니다.</p>
                        <input type="number" value="0" name="population">
                        <p class="text text-danger" th:if="${#fields.hasErrors('population')}"
                           th:errors="*{population}"></p>
                        <hr>
                        <h2 class="fs-5">위성수 업그레이드</h2>
                        <p>일정 시간마다 50원을 획득합니다.</p>
                        <p>위성수 혜택은 1개 단위로 받습니다.</p>
                        <p>가격은 1개당 450원입니다.</p>
                        <input type="number" value="0" name="satellite">
                        <p class="text text-danger" th:if="${#fields.hasErrors('satellite')}"
                           th:errors="*{satellite}"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">업그레이드</button>
                        <button type="button" onclick="window.history.back()" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
